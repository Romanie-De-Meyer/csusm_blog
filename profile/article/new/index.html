<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Article Page</title>

    <!-- css styles -->
    <link rel="stylesheet" href="/public/css/font.css" />
    <link rel="stylesheet" href="/public/css/global.css" />
    <link rel="stylesheet" href="/public/css/new-article.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <p class="logo cormorant-garamond-bold">
        Csusm<span class="cormorant-garamond-regular">Blog</span>
      </p>
      <ul class="links-container">
        <li class="link cormorant-garamond-regular">
          <a href="/" class="link">home</a>
        </li>
        <li class="link cormorant-garamond-regular">
          <a href="/categories" class="link">category</a>
        </li>
      </ul>
      <!-- change when the user is logged -->
      <div class="button">
        <a href="/login/index.html">Login</a>
      </div>
    </nav>

    <div class="banner">
      <input type="file" accept="image/*" id="banner-upload" hidden />
      <label for="banner-upload" class="banner-upload-btn"
        ><img src="/public/img/upload.png" alt="upload banner"
      /></label>
    </div>

    <div class="blog">
      <textarea
        type="text"
        class="title cormorant-garamond-semibold"
        placeholder="Blog title..."
      ></textarea>
      <textarea
        type="text"
        class="article cormorant-garamond-semibold"
        placeholder="Start writing here..."
      ></textarea>
    </div>
    <div class="blog-options">
      <button
        id="publish-button"
        type="submit"
        class="btn dark cormorant-garamond-medium"
      >
        publish
      </button>
      <input type="file" accept="image/*" id="image-upload" hidden />
      <label
        id="image-upload"
        for="image-upload"
        class="btn grey cormorant-garamond-medium"
        >Upload Image</label
      >
    </div>
    <script src="/public/js/new-article.js"></script>
  </body>
</html>
